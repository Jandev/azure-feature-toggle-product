version: '3.8'

services:
  # Azure Feature Toggle Manager
  # Single container serving both API and frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: azure-feature-toggle
    ports:
      - "5173:5173"
    environment:
      - AzureAd__Instance=https://login.microsoftonline.com/
      - AzureAd__TenantId=${AZURE_AD_TENANT_ID}
      - AzureAd__ClientId=${AZURE_AD_CLIENT_ID}
      - AzureAd__ClientSecret=${AZURE_AD_CLIENT_SECRET}
    restart: unless-stopped
